{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% load static %}
{% block content %}
    
<div class="container-fluid">
	<div class="row no-gutters">
		<div class="col-12 title text-center">
            <!--Heading-->
            <h1>{% trans "Change Password" %}</h1>
            <p class="text-muted">{% trans 'Your password is changed.' %}</p>
            <p class="text-muted">Login <a href="{% url 'account_login' %}" >here.</a></p>
		</div>
	</div>
    <div class="row no-gutters">
        <div class="col mx-auto">
            <div class="col-3 col-xl-2 mx-auto mt-5">
                <img class="coin_image" src="{% static 'img/growing_coins.png' %}" alt="GrowingFunds logo">
            </div>
        </div>
    </div>
</div>
{% endblock %}
